<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanışlıq Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .card { background: white; width: 90%; max-width: 350px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; text-align: center; padding-bottom: 20px; }
        .profile-img { width: 100%; height: 300px; object-fit: cover; background: #ddd; }
        h2 { margin: 15px 0 5px; color: #333; }
        p { color: #777; padding: 0 20px; font-size: 14px; }
        .actions { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        button { border: none; width: 60px; height: 60px; border-radius: 50%; font-size: 24px; cursor: pointer; transition: 0.3s; }
        .dislike { background: #ff4d4d; color: white; }
        .like { background: #2ecc71; color: white; }
        button:active { transform: scale(0.9); }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/300x400?text=Profil+Sekli" class="profile-img">
        <h2 id="name">Yüklənir...</h2>
        <p id="bio">Mənimlə tanış olmaq istəyirsən?</p>
        <div class="actions">
            <button class="dislike" onclick="action('Sola çəkdi ❌')">✖</button>
            <button class="like" onclick="action('Sağa çəkdi ❤️')">❤</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        // Telegramdan istifadəçi adını götürürük
        const user = tg.initDataUnsafe.user;
        if (user) {
            document.getElementById('name').innerText = user.first_name + ", 22";
        }

        function action(status) {
            // Bu məlumatı bota göndəririk
            tg.sendData(status);
            tg.close();
        }
    </script>
</body>
  </html>
