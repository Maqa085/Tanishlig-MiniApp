<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>

<style>
body{
    margin:0;
    font-family: Arial;
    background:#e6f2ff;
}

    color:white;
    padding:20px;
    text-align:center;
}
.container{

</head>

<body>

<header>

<div class="container">

<div id="loginPanel">

    <input type="text" id="username" placeholder="ƒ∞stifad…ô√ßi adƒ±">

</div>

<div id="adminPanel">
    <h3>‚ûï Elan …ôlav…ô et</h3>

<script>
function login(){
    let user = document.getElementById("username").value;
    let pass = document.getElementById("password").value;

    if(user === "admin" && pass === "123"){
        document.getElementById("loginPanel").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
    } else {
        document.getElementById("error").innerText = "‚ùå Yanlƒ±≈ü m…ôlumat!";
    }
}

function logout(){
    document.getElementById("adminPanel").style.display = "none";
    document.getElementById("loginPanel").style.display = "block";
}

function addAnnouncement(){
    let title = document.getElementById("title").value;
    let content = document.getElementById("content").value;

    if(title === "" || content === ""){
        alert("‚ö†Ô∏è Xanalarƒ± doldurun!");
        return;
    }

    let announcements = JSON.parse(localStorage.getItem("announcements")) || [];
    announcements.push({title, content});
    localStorage.setItem("announcements", JSON.stringify(announcements));

    alert("‚úÖ Elan …ôlav…ô edildi!");
    document.getElementById("title").value = "";
    document.getElementById("content").value = "";
}
</script>
