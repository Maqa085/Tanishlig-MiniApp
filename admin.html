<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins;}

body{
    background:linear-gradient(135deg,#005fa3,#00c6ff);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    color:white;
}

.glass{
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(20px);
    padding:30px;
    border-radius:20px;
    width:400px;
    box-shadow:0 0 40px rgba(0,0,0,0.2);
    animation:fade 0.8s ease;
}

input, textarea{
    width:100%;
    padding:10px;
    margin:10px 0;
    border:none;
    border-radius:8px;
}

button{
    width:100%;
    padding:10px;
    border:none;
    border-radius:8px;
    background:#0077cc;
    color:white;
    font-weight:bold;
    cursor:pointer;
    margin-top:5px;
    transition:0.3s;
}

button:hover{
    background:#003f7f;
}

.list{
    margin-top:20px;
    max-height:150px;
    overflow:auto;
    font-size:14px;
}

.item{
    background:rgba(255,255,255,0.2);
    padding:8px;
    margin-top:5px;
    border-radius:8px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.delete{
    background:red;
    padding:5px 8px;
    font-size:12px;
}

@keyframes fade{
    from{opacity:0;transform:scale(0.9);}
    to{opacity:1;transform:scale(1);}
}
</style>
</head>

<body>

<div class="glass">

<div id="loginPanel">
    <h2>üîê Admin Giri≈ü</h2>
    <input type="text" id="username" placeholder="ƒ∞stifad…ô√ßi adƒ±">
    <input type="password" id="password" placeholder="≈ûifr…ô">
    <button onclick="login()">Daxil ol</button>
    <p id="error" style="color:yellow;"></p>
</div>

<div id="adminPanel" style="display:none;">
    <h2>üõ† Admin Panel</h2>
    <input type="text" id="title" placeholder="Elan ba≈ülƒ±ƒüƒ±">
    <textarea id="content" placeholder="Elan m…ôtni"></textarea>
    <button onclick="addAnnouncement()">‚ûï Elan …ôlav…ô et</button>
    <button onclick="logout()">üö™ √áƒ±xƒ±≈ü</button>

    <div class="list" id="announcementList"></div>
</div>

</div>

<script>
function login(){
    if(username.value==="admin" && password.value==="123"){
        loginPanel.style.display="none";
        adminPanel.style.display="block";
        loadList();
    } else {
        error.innerText="‚ùå Yanlƒ±≈ü m…ôlumat!";
    }
}

function logout(){
    adminPanel.style.display="none";
    loginPanel.style.display="block";
}

function addAnnouncement(){
    if(title.value===""||content.value===""){
        alert("Xanalarƒ± doldurun!");
        return;
    }

    let announcements=JSON.parse(localStorage.getItem("announcements"))||[];

    announcements.push({
        title:title.value,
        content:content.value,
        date:new Date().toLocaleString()
    });

    localStorage.setItem("announcements",JSON.stringify(announcements));

    title.value="";
    content.value="";
    loadList();
    alert("‚úÖ ∆èlav…ô edildi!");
}

function loadList(){
    let announcements=JSON.parse(localStorage.getItem("announcements"))||[];
    let list=document.getElementById("announcementList");
    list.innerHTML="";

    announcements.forEach((item,index)=>{
        let div=document.createElement("div");
        div.className="item";
        div.innerHTML=`
            ${item.title}
            <button class="delete" onclick="deleteAnnouncement(${index})">Sil</button>
        `;
        list.appendChild(div);
    });
}

function deleteAnnouncement(index){
    let announcements=JSON.parse(localStorage.getItem("announcements"))||[];
    announcements.splice(index,1);
    localStorage.setItem("announcements",JSON.stringify(announcements));
    loadList();
}
</script>

</body>
</html>
